<HTML>
	<HEAD><TITLE>LOST Create User</TITLE></HEAD>
	<BODY>
		<H1>Create LOST User</H1>
		<FORM action="{{url_for('create_user')}}" method="POST">
			<TABLE>
				<TR><TD>Username:</TD><TD><INPUT TYPE="TEXT" NAME="username"/></TD></TR>
				<TR><TD>Password:</TD><TD><INPUT TYPE="PASSWORD" NAME="password"/></TD></TR>
				<TR><TD>Role:</TD><TD><SELECT NAME="role">{{role_options|safe}}</SELECT></TD></TR>
			</TABLE>
			<INPUT TYPE="SUBMIT" />
		</FORM>
	</BODY>
</HTML>
